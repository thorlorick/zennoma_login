<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zennoma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        card: 'hsl(0 0% 100%)',
                        'card-foreground': 'hsl(222.2 84% 4.9%)',
                        primary: 'hsl(238 100% 60%)',
                        'primary-foreground': 'hsl(0 0% 100%)',
                        secondary: 'hsl(230 15% 96%)',
                        'secondary-foreground': 'hsl(238 50% 30%)',
                        muted: 'hsl(230 15% 96%)',
                        'muted-foreground': 'hsl(230 8% 45%)',
                        accent: 'hsl(238 80% 95%)',
                        'accent-foreground': 'hsl(238 50% 30%)',
                        border: 'hsl(230 15% 90%)',
                        input: 'hsl(230 15% 95%)',
                        ring: 'hsl(238 100% 60%)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-background to-secondary/30">
    <div class="min-h-screen flex items-center justify-center px-4 py-16">
        <div class="w-full max-w-md">
            <div class="card shadow-xl border border-border/50 bg-card/95 backdrop-blur-sm rounded-lg">
                <!-- Header -->
                <div class="p-6 pb-4 space-y-4">
                    <div class="flex justify-center">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <i data-lucide="user-plus" class="w-6 h-6 text-primary"></i>
                        </div>
                    </div>
                    <div class="text-center space-y-2">
                        <h1 class="text-2xl font-semibold text-foreground">Create Account</h1>
                        <p class="text-muted-foreground">Join Zennoma for secure, anonymous access</p>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="p-6 pt-2 space-y-6">
                    <form id="registerForm" class="space-y-4">
                        <!-- Name Field -->
                        <div class="space-y-2">
                            <label for="name" class="text-sm font-medium text-foreground">
                                Full Name
                            </label>
                            <div class="relative">
                                <i data-lucide="user" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground"></i>
                                <input
                                    id="name"
                                    type="text"
                                    placeholder="Enter your full name"
                                    class="w-full pl-10 h-11 px-3 py-2 bg-background/50 border border-border/60 rounded-md focus:border-primary/50 focus:ring-2 focus:ring-primary/20 focus:outline-none"
                                    required
                                />
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="space-y-2">
                            <label for="email" class="text-sm font-medium text-foreground">
                                Email Address
                            </label>
                            <div class="relative">
                                <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground"></i>
                                <input
                                    id="email"
                                    type="email"
                                    placeholder="Enter your email"
                                    class="w-full pl-10 h-11 px-3 py-2 bg-background/50 border border-border/60 rounded-md focus:border-primary/50 focus:ring-2 focus:ring-primary/20 focus:outline-none"
                                    required
                                />
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label for="password" class="text-sm font-medium text-foreground">
                                Password
                            </label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground"></i>
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="Create a password"
                                    class="w-full pl-10 h-11 px-3 py-2 bg-background/50 border border-border/60 rounded-md focus:border-primary/50 focus:ring-2 focus:ring-primary/20 focus:outline-none"
                                    required
                                />
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="space-y-2">
                            <label for="confirmPassword" class="text-sm font-medium text-foreground">
                                Confirm Password
                            </label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-muted-foreground"></i>
                                <input
                                    id="confirmPassword"
                                    type="password"
                                    placeholder="Confirm your password"
                                    class="w-full pl-10 h-11 px-3 py-2 bg-background/50 border border-border/60 rounded-md focus:border-primary/50 focus:ring-2 focus:ring-primary/20 focus:outline-none"
                                    required
                                />
                            </div>
                        </div>

                        <!-- Terms Checkbox -->
                        <div class="flex items-center space-x-2">
                            <input
                                id="terms"
                                type="checkbox"
                                class="w-4 h-4 text-primary bg-background border-border rounded focus:ring-primary/20 focus:ring-2"
                                required
                            />
                            <label for="terms" class="text-sm text-muted-foreground">
                                I agree to the <a href="#" class="text-primary hover:text-primary/80">Terms of Service</a> and <a href="#" class="text-primary hover:text-primary/80">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="w-full h-11 bg-primary hover:bg-primary/90 text-primary-foreground font-medium transition-all duration-200 shadow-md hover:shadow-lg rounded-md"
                        >
                            Create Account
                        </button>
                    </form>

                    <!-- Separator -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-border"></div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center">
                        <p class="text-sm text-muted-foreground">
                            Already have an account?
                            <a href="index.html" class="text-primary hover:text-primary/80 font-medium transition-colors ml-1">
                                Sign In
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
